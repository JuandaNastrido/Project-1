<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form HTML</title>
	<meta name="author" content="Juanda Nastrido">
	
</head>
<body>
	<h1>From Pendaftaran</h1>
	<form method="" action="">
	<table width="100%">
	<tr>
	<td width="50%" valign="top">
	<fieldset>
	
			<legend>Data Pribadi</legend>
			
		
			<table>
			<tr>
			<th><label for="nama"> Nama Lengkap </label>
			<td width="20%"> : </td>
			</th>
			<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="input lengkap" required></td> 
			</tr>
		
			<tr>
			<th><label for="email">Email:</label></th>
			<td> : </td>
			<td><input type="email" name="email"></td>
			</tr>
			
			<tr>
			<th><label for="no_telp">Nomor Telepon</label></th>
			<td> : </td>
			<td><input type="number" name="no_telp"></td>
			</tr>
			
			<tr>
				<th><label for="alamat">Alamat Lengkap</label></th>
				<td> : </td>
				<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>
			
			<tr>
			<th><label for="">Tanggal Lahir</label></th>
			<td> : </td>
			<td><input type="date" name="tgl_lahir">
			</td>
			</tr>
			
			<tr>
			<th><label for="">Jenis Kelamin</label></th>
			<td> : </td>
			<td><input type="radio" name="jk" value="laki laki">Laki-laki
			<input type="radio" name="jk" value="Perempuan">Perempuan</td>
			</tr>
			
			<tr>
				<th><label for="agama">Agama</label></th>
				<td> : </td>
				<td>
					<select name="agama" id="agama">
						<option value="Islam">Islam</option>
						<option value="Katholik">Katholik</option>
						<option value="Hindu">Hindu</option>
						<option value="Budha">Budha</option>
						<option value="Konghucu">Konghucu</option>
			</tr>
			
			<tr>
			<th><label for="">Pendidikan Terakhir</label></th>
			<td> : </td>
			<td><input type="checkbox" name="pendidikan" value="SMA">SMA
			<input type="checkbox" name="pendidikan" value="D3">D3
			<input type="checkbox" name="pendidikan" value="S1">S1</td>
			</tr>
			
			<tr>
			<th><label for="">Foto</label></th>
			<td> : </td>
			<td><input type="file" name="foto" accept="image/*"></td>
			</tr>
			
			<tr>
			<th><label for="">CV</label></th>
			<td> : </td>
			<td><input type="file" name="CV" accept=""></td>
			</tr>
				
			</tr>
			</table>
		</fieldset>	
		</td>
		
		
		<td width="50%">
		<fieldset>
			<legend>Data Orang Tua</legend>
		<table>
			<tr>
			<th><label for="nama">Nama Ayah</label></th>
			<td> : </td>
			<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="nama lengkap" required></td> 
			</tr>			
			
			<tr>
			<th><label for="nama">Pekerjaan Ayah</label></th>
			<td> : </td>
			<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="nama lengkap" required></td> 
			</tr>
			
			<tr>
				<th><label for="alamat">Alamat Ayah</label></th>
				<td> : </td>
				<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>

			<tr>
			<th><label for="no_telp">Nomor Telepon Ayah</label></th>
			<td> : </td>
			<td><input type="number" name="no_telp"></td>
			</tr>
			
			<tr>
			<th><label for="nama">Nama Ibu</label></th>
			<td> : </td>
			<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="nama lengkap" required></td> 
			</tr>			
			
			<tr>
			<th><label for="nama">Pekerjaan Ibu</label></th>
			<td> : </td>
			<td><input size="40" type="text" name="nama" id="nama" autofocus placeholder="nama lengkap" required></td> 
			</tr>
			
			<tr>
				<th><label for="alamat">Alamat Ibu</label></th>
				<td> : </td>
				<td><textarea name="alamat" id="alamat" cols="30" rows="5"></textarea></td>
			</tr>

			<tr>
			<th><label for="no_telp">Nomor Telepon Ibu</label></th>
			<td> : </td>
			<td><input type="number" name="no_telp"></td>
			</tr>
			
			<tr>
			<td input colspan="2"><input type="submit"
			
			
			input colspan="2"><input type="reset"></td>
			</tr>
				</table>
					</fieldset>	
				</td >
			</tr>
		</table>
	</form>
</body>
</html>
